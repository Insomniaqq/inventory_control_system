<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Склад</title>
    <link rel="stylesheet" href="css/suppliers-store.css">
    <script defer src="js/main.js"></script>

</head>

<body>
    <div class="container">
        <aside class="menu">
            <div class="menu__user">
                <div class="avatar">
                    <img class="menu__avatar" src="img/avatar.svg" alt="avatar">
                    <p class="user_id">Поставищк</p>
                </div>
                <a href="index.html" id="logoutButton">
                    <img class="logout__img" src="img/log-out.svg" alt="logout">
                </a>
            </div>
            <h2 class="menu__title">Панель управления</h2>
            <ul class="nav__menu">
                <li>
                    <a href="suppliers-store.html"><img src="img/clipboard list.svg" alt="clipboard">
                        Склад</a>
                </li>
                <li>
                    <a href="suppliers-buyers.html"><img src="img/user.svg" alt="user">
                        Закупщики</a>
                </li>
                <li>
                    <a href="suppliers-active.html"><img src="img/active.svg" alt="active">
                        Активные заказы</a>
                </li>
                <li>
                    <a href="suppliers-complete.html"><img src="img/complete.svg" alt="complete">
                        Готовые заказы</a>
                </li>
            </ul>
        </aside>
    </div>
    <main class="main__container">
        <h1 class="main__title">Склад</h1>
        <h2>Остатки товара</h2>
        <button class="add-button">Добавить товар</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Категория</th>
                    <th>Наименование</th>
                    <th>Кол-во</th>
                    <th>ID Товара</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Метал.добавки</th>
                    <td>Медь</td>
                    <td>500кг</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>

        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser) {

            window.location.href = "index.html";
        }
    </script>
</body>

</html>
